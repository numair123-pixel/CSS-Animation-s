<!DOCTYPE html>
<html>
 
<head>
    <title>CSS Transitions!</title>
 
    <style>
        #container {
          width: 100%;
          height: 250px;
          background-color: #9ad3de;
 
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #hexagon:hover {
  transform: scale3d(1.2, 1.2, 1) rotate(45deg);  /*scale will make the object bigger*/
}       
#hexagon {
  transition-property: transform;
  transition-duration: .1s;/* will smoothen the TRANSITION*/
}   
    </style>
</head>
 
<body>
  <div id="container">
    <img id="hexagon" src="https://github.com/robgmerrill/online-course-images/blob/master/clown.png?raw=true"/>
  </div>
</body>
 
</html>
